{layout name="common/index" /}
<script type="text/javascript">
	$(function(){
		$('.head_middle li').each(function(){
			$(this).removeClass('active');
		});
		$('.head_middle .project_blog').addClass('active');
		$('.blog_left li span').each(function(){
			$(this).removeClass('list-group-item-span-active');
		});
		$('.blog_left #blog_experience').find('span').addClass('list-group-item-span-active');
	})
</script>
<div class="blog_experience_content" style="color: #000;">
	<div class="blog_experience_content_head">
		<div class="blog_experience_del">
			<button class="btn btn-danger btn-sm" type="button"><span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;&nbsp;批量删除</button>
		</div>
		<div class="blog_experience_add">
			<button class="btn btn-primary btn-sm" type="button"><span class="glyphicon glyphicon-plus-sign"></span>&nbsp;&nbsp;&nbsp;添加</button>
		</div>
	</div>
	<div class="blog_experience_content_list" style="min-height: 480px;">
		<table class="table table-hover table-striped" style="margin: 0;padding: 0;">
			<thead>
				<tr>
					<th><span class="check glyphicon"></span>序号</th>
					<th>标题</th>
					<th>创建人</th>
					<th>创建时间</th>
					<th>更新时间</th>
					<th>显示</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
	<div class="blog_experience_content_page pagination">
		<div class="last"><a href="">末页</a></div>
		<div class="after_page"><a href="">&gt;</a></div>
		<div class="after"><a href=""></a></div>
		<div class="curr active"><a href=""></a></div>
		<div class="before"><a href=""></a></div>
		<div class="before_page"><a href="">&lt;</a></div>
		<div class="first"><a href="">首页</a></div>
	</div>
	<div class="blog_add_new_experience" hidden>
		<div class="add_new_blog_head">
			<div class="add_new_blog_head_title">添加心得</div>
			<div class="add_new_blog_head_off"><img src="/static/Image/admin/person/off_glay.png"></div>
		</div>
		<div class="add_new_blog_content">
			<div class="input-group">
				<span class="input-group-addon" id="experience_title">标题</span>
				<input type="text" class="form-control" placeholder="*标题(20字符以内)" maxlength="20" aria-describedby="experience_title">
			</div>
			<div class="input-group">
				<span class="input-group-addon" id="experience_keyword">关键词</span>
				<input type="text" class="form-control" placeholder="*关键词(最多三个，请以英文;隔开)" aria-describedby="experience_keyword">
			</div>
			<div class="input-group">
				<span class="input-group-addon" id="experience_introduce">简介</span>
				<input type="text" class="form-control" placeholder="*简介(20字符以内)" aria-describedby="experience_introduce">
			</div>
			<div class="input-group">
				<span class="input-group-addon" id="experience_mainimg">主图</span>
				<!-- <input type="text" class="form-control" placeholder="*关键词(最多三个，请以英文;隔开)" aria-describedby="experience_keyword"> -->
			</div>
			
			<div class="">
				<span class="input-group-addon" id="experience_recommend">是否推荐</span>
				<span class="check glyphicon"></span>
			</div>
		</div>
		<!-- <div style="height: 50px;padding-left: 5%;padding-top: 20px;border: 1px blue solid;"> -->
			<!-- 加载编辑器的容器 -->
		    <script id="editor_experience" name="content" type="text/plain">
		        请输入内容
		    </script>
		    <script type="text/javascript">
				var ue = UE.getEditor( 'editor_experience', {
					autoHeightEnabled: true,
					autoFloatEnabled: true,
					initialFrameWidth: 700,
					initialFrameHeight: 300
				});
		    </script>
		<!-- </div> -->
		<div class="add_new_blog_bottom">
			<button class="btn btn-info btn-sm" type="button"><span class="glyphicon glyphicon-check"></span>&nbsp;&nbsp;&nbsp;提交</button>
			<button class="btn btn-warning btn-sm" type="button" style="margin-left:100px;"><span class="glyphicon glyphicon-share"></span>&nbsp;&nbsp;&nbsp;关闭</button>
		</div>
	</div>
</div>
