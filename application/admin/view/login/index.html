<!DOCTYPE html>
<html>
<head>
	<title>后台管理</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	{load href="/static/Css/bootstrap.min.css,/static/Js/jquery-1.11.1.min.js,/static/Js/bootstrap.min.js,/static/Js/jquery-1.12.1.min.js,/static/Js/jquery.slideunlock.js" /}
	<link rel="stylesheet" type="text/css" href="/static/Css/login.css?v={$css_version}" />
	<link rel="stylesheet" type="text/css" href="/static/Css/slide-unlock.css?v={$css_version}" />
	<!-- <script type='text/javascript' src='/static/Js/login.js?v={$js_version}' ></script> -->
</head>
<body>
	<div class="bg">
		<div class="logo"><img src="/static/Image/admin/person/m6.png"></div>
		<div class="theme">管理后台系统</div>
		<div class="line"></div>
		<div class="form">
			<form role="form">
				<div class="form-group box">
					<div class="account" for="account"><img src="/static/Image/admin/person/account.png"></div>
					<input type="text" name="account" placeholder="账号" id="account" value="{$account}">
					<div class="account_error" hidden><p>您的账号不存在 ! <p></div>
					<div class="account_null" hidden><p>请填写账号 ! <p></div>
				</div>
				<div class="form-group box">
					<div class="password" for="password"><img src="/static/Image/admin/person/password.png"></div>
					<input type="password" name="password" placeholder="密码" id="password" value="{$password}">
					<div class="password_error" hidden><p>您的密码错误 ! </p></div>
					<div class="password_null" hidden><p>请输入密码 ! </p></div>
				</div>
				<div class="form-group box">
					<div id="slider">
    					<div id="slider_bg"></div>
    					<span id="label">>></span> <span id="labelTip">拖动滑块验证</span> 
    				</div>
				</div>
				<div class="form-group">
					<!-- <input type="button" name="" value="登录" class="login"> -->
					<input type="submit" name="submit" value="登录" class="login">
				</div>
			</form>
		</div>
	</div>
</body>
<script>
    $(function () {
        var slider = new SliderUnlock("#slider",{
				successLabelTip : "欢迎访问"	
			},function(){
				// alert("验证成功");
            	// window.location.href="http://www.sucaijiayuan.com"
        	});
        slider.init();
    })
</script>
</html>
